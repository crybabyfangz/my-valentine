<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* Solid white background */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Press Start 2P', monospace;
      background: #ffffff;
      overflow: hidden;
    }

    .container {
      position: relative;
      text-align: center;
      width: 380px; /* slightly wider for bigger envelope */
    }

    .click-text {
      font-family: 'Press Start 2P', monospace;
      font-size: 28px; /* bigger */
      color: #222;
      margin-bottom: 25px;
      letter-spacing: 2px;
      text-shadow: 1px 1px #ccc;
    }

    /* Envelope */
    #envelope {
      width: 340px; /* bigger envelope */
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    /* Shake animation */
    .shake {
      animation: shake 0.8s infinite;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(3deg); }
      50% { transform: rotate(-3deg); }
      75% { transform: rotate(3deg); }
      100% { transform: rotate(0deg); }
    }

    /* QR Code */
    #qr {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 1s ease, opacity 1s ease;
      opacity: 0;
      width: 220px; /* bigger QR */
    }

    .show {
      opacity: 1;
      transform: translate(-50%, -180%) scale(1.5); /* bigger zoom */
    }

    /* Scan me text */
    #scanText {
      opacity: 0;
      font-size: 20px; /* slightly bigger */
      margin-top: 15px;
      text-align: center;
      transition: opacity 1s ease;
    }

    #scanText.show {
      opacity: 1;
    }

  </style>
</head>
<body>

<div class="container">
  <div class="click-text">CLICK ME</div>
  <img id="envelope" src="closed.png" class="shake" onclick="openEnvelope()">
  <img id="qr" src="qr.png" alt="QR Code">
  <div id="scanText">SCAN ME!</div>
</div>

<script>
function openEnvelope() {
  const envelope = document.getElementById("envelope");
  const qr = document.getElementById("qr");
  const scanText = document.getElementById("scanText");

  // Swap envelope image
  envelope.src = "open.png";

  // Stop shaking
  envelope.classList.remove("shake");

  // Animate QR code popping up
  qr.classList.add("show");

  // Fade in "SCAN ME!" centered
  setTimeout(() => {
    scanText.classList.add("show");
  }, 800);
}
</script>

</body>
</html>
