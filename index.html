<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* Gradient background */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Press Start 2P', monospace;
      background: linear-gradient(135deg, #c9b3ff, #d6e7c3);
      overflow: hidden;
    }

    .container {
      position: relative;
      text-align: center;
      width: 380px;
    }

    .click-text {
      font-size: 28px;
      color: #222;
      margin-bottom: 25px;
      letter-spacing: 2px;
      text-shadow: 1px 1px #ccc;
    }

    /* Envelope */
    #envelope {
      width: 340px;
      cursor: pointer;
      transition: transform 0.3s ease;
      position: relative;
      z-index: 1; /* behind QR */
    }

    .shake {
      animation: shake 0.8s infinite;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(3deg); }
      50% { transform: rotate(-3deg); }
      75% { transform: rotate(3deg); }
      100% { transform: rotate(0deg); }
    }

    /* QR Code */
    #qr {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 220px;
      z-index: 2; /* in front of envelope */
      opacity: 1; /* always visible */
    }

    @keyframes qrPop {
      0% { transform: translate(-50%, -50%) scale(0); }
      40% { transform: translate(-50%, -120%) scale(1.4); }
      70% { transform: translate(-50%, -110%) scale(1.6); }
      100% { transform: translate(-50%, -115%) scale(1.6); }
    }

    .qr-animate {
      animation: qrPop 1s forwards;
    }

    /* Scan me text */
    #scanText {
      opacity: 0;
      font-size: 20px;
      margin-top: 15px;
      text-align: center;
      transition: opacity 1s ease;
      position: relative;
      z-index: 3; /* above everything */
    }

    #scanText.show {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="click-text">CLICK ME</div>
  <img id="envelope" src="closed.png" class="shake" onclick="openEnvelope()">
  <img id="qr" src="qr.png" alt="QR Code">
  <div id="scanText">SCAN ME!</div>
</div>

<script>
function openEnvelope() {
  const envelope = document.getElementById("envelope");
  const qr = document.getElementById("qr");
  const scanText = document.getElementById("scanText");

  // Swap envelope image
  envelope.src = "open.png";

  // Stop shaking
  envelope.classList.remove("shake");

  // Animate QR code above envelope
  qr.classList.add("qr-animate");

  // Show "SCAN ME!" text after animation
  setTimeout(() => {
    scanText.classList.add("show");
  }, 1000);
}
</script>

</body>
</html>
